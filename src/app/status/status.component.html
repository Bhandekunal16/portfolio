<div class="forgetPassword-container">
  <div class="message-card">
    <p-messages
      [value]="msg"
      [closable]="true"
      [enableService]="false"
    ></p-messages>
  </div>

  <form class="forgetPassword-container-form" [formGroup]="myForm">
    <div class="forgetPassword-container-form-top">
      <h1>Send otp</h1>
    </div>

    <div class="forgetPassword-container-form-input">
      <label>Status</label>
      <select formControlName="userType">
        <option *ngFor="let option of options" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>

    <div class="forgetPassword-container-form-button">
      <button
        pButton
        pRipple
        label="Set"
        class="p-button-success"
        icon="pi pi-send"
        (click)="submitForm()"
      ></button>
    </div>
  </form>
</div>
